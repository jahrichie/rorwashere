name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          # Write key and ensure proper formatting (remove any trailing newlines)
          echo -n "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          echo "" >> ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
      - name: Debug SSH Key
        run: |
          echo "Checking SSH key file..."
          ls -la ~/.ssh/deploy_key
          echo "---"
          echo "First line of key:"
          head -n 1 ~/.ssh/deploy_key
          echo "---"
          echo "Last line of key:"
          tail -n 1 ~/.ssh/deploy_key
          echo "---"
          echo "Key file size:"
          wc -c ~/.ssh/deploy_key
          echo "---"
          echo "Checking key type and extracting public key:"
          ssh-keygen -l -f ~/.ssh/deploy_key 2>&1 || echo "Could not read key type"
          echo "---"
          echo "Public key (add this to server's ~/.ssh/authorized_keys if not already there):"
          ssh-keygen -y -f ~/.ssh/deploy_key 2>&1 || echo "Could not extract public key"

      - name: Test SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful!' && whoami && pwd" || true

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << EOF
            set -e
            cd /home/jahrichie/apps/containers/rorwashere
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker stop rorwashere || true
            docker rm rorwashere || true
            docker run -d \
              --name rorwashere \
              --restart unless-stopped \
              -p 80:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker image prune -f
          EOF

