server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Disable ETags completely
    etag off;

    # Disable caching for HTML, CSS, and JS files - AGGRESSIVE
    location ~* \.(html|css|js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified "";
        # Disable ETags for these files
        etag off;
        # Force immediate expiration
        expires -1;
        try_files $uri $uri/ =404;
    }

    # Cache images and other static assets for a short time
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|mov|webm|vtt)$ {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
    }

    # Default location - AGGRESSIVE no-cache
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified "";
        etag off;
        expires -1;
        try_files $uri $uri/ /index.html;
    }
}

